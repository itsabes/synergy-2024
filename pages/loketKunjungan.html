<div class="row page-titles">
  <div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor m-b-0 m-t-0">
      Loket - Laporan Kunjungan
    </h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="javascript:void(0)">Home</a>
      </li>
      <li class="breadcrumb-item active">Loket</li>
    </ol>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card card-outline-info">
      <div class="card-body">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="tglStart" class="col-sm-3 control-label">Mulai Dari</label>
            <div class="col-sm-9">
              <div class="form-control datetime-picker" format="YYYY-MM-DD" ng-model="tglStartDate"
                ng-model-options="{ updateOn: 'blur' }" moment-picker="tglStart" max-view="month" start-view="month"
                id="tglStart">
                <a href="javascript:void(0);"
                  onclick="event.stopPropagation();var scope = angular.element($('#viewPage')).scope(); scope.tglStart = ''; scope.$apply();"
                  class="pull-right" ng-if="tglStart">
                  &times;
                </a>
                <span ng-class="{'text-muted': !tglStart}">
                  {{ tglStart || "- Select a date -" }}
                </span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="tglEnd" class="col-sm-3 control-label">Sampai Dengan</label>
            <div class="col-sm-9">
              <div class="form-control datetime-picker" format="YYYY-MM-DD" ng-model="tglEndDate"
                ng-model-options="{ updateOn: 'blur' }" moment-picker="tglEnd" max-view="month" start-view="month"
                id="tglEnd">
                <a href="javascript:void(0);"
                  onclick="event.stopPropagation();var scope = angular.element($('#viewPage')).scope(); scope.tglEnd = ''; scope.$apply();"
                  class="pull-right" ng-if="tglEnd">
                  &times;
                </a>
                <span ng-class="{'text-muted': !tglEnd}">
                  {{ tglEnd || "- Select a date -" }}
                </span>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="button" class="btn btn-success waves-effect waves-light" ng-click="loadData()">
                Cari Data
              </button>
            </div>
          </div>
        </form>
        <br />
        <table id="datatable" ng-table-dynamic="tableParams with columns" show-filter="true"
          class="table table-condensed table-bordered table-striped table-responsive">
          <tbody>
            <tr ng-repeat="user in $data track by $index">
              <td ng-repeat="col in $columns track by $index">
                {{ user[col.field] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
