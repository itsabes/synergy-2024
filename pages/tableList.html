<div class="row page-titles">
  <div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor m-b-0 m-t-0">
      Tabel dan Query - List
    </h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="javascript:void(0)">Home</a>
      </li>
      <li class="breadcrumb-item active">Tabel dan Query</li>
    </ol>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card card-outline-info">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-success waves-effect waves-light pull-right" ng-click="addTable()">
              <i class="fa fa-plus"></i> Tabel
            </button>
          </div>
        </div>
        <br />
        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped table-responsive"
          show-filter="false">
          <tr ng-repeat="row in $data track by $index">
            <td title="'Nama Menu'" sortable="'nm_menu'">
              <a style="display: block;" href="javascript:void(0)" ng-click="showTable(row.id)">{{ row.nm_menu }}
              </a>
            </td>
            <td title="'Judul Tabel'" sortable="'nm_table'">
              {{ row.nm_table }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
