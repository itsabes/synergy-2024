<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon.png"
    />
    <title>
      Laporan RS - Laporan untuk Rumah Sakit
    </title>
    <!-- Bootstrap Core CSS -->
    <link
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="custom/login.css" rel="stylesheet" />
    <!-- You can change the theme colors from here -->
    <link href="css/colors/blue.css" id="theme" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      @media (max-width: 767px) {
        .login-register {
          position: fixed;
        }
      }

      .table-wrapper {
        overflow-x: auto;
      }
      @media (max-width: 766px) {
        .small-logo {
          position: relative;
          width: 50%;
          padding-right: 15px;
          padding-left: 15px;
        }
      }
    </style>
    <script>
      var SERVER_URL = "/synergy-server";
    </script>
  </head>

  <body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
      <svg class="circular" viewBox="25 25 50 50">
        <circle
          class="path"
          cx="50"
          cy="50"
          r="20"
          fill="none"
          stroke-width="2"
          stroke-miterlimit="10"
        />
      </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->

    <section id="wrapper">
      <div
        class="login-register"
        style="background-image:url(assets/images/logo-login.jpg);background-repeat: repeat;/*background-size: contain;*/"
      >
        <div class="login-box b-n full-width col-md-8">
          <img
            src="assets/images/logo-synergy-ok.jpg"
            align="right"
            class="col-md-6 col-sm-6 small-logo"
            style="margin-top: -5%;"
          />
          <div class="card-body">
            <form
              class="form-horizontal form-material"
              id="loginform"
              action="main.html"
            >
              <!-- <h3 class="box-title m-b-20 text-center">SYNERGY</h3>-->
              <div class="form-group">
                <div class="col-xs-6">
                  <input
                    id="username"
                    class="form-control"
                    type="text"
                    required=""
                    placeholder="Username"
                    onkeypress="enterKeypress(event, login)"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <input
                    id="password"
                    class="form-control"
                    type="password"
                    required=""
                    placeholder="Password"
                    onkeypress="enterKeypress(event, login)"
                  />
                </div>
              </div>
              <div class="form-group text-center m-t-12">
                <div
                  id="errorMessage"
                  class="col-xs-12 login-error-message"
                ></div>
              </div>
              <div class="form-group text-center m-t-12">
                <div class="col-xs-12">
                  <button
                    class="btn btn-info btn-block text-uppercase waves-effect waves-light"
                    type="button"
                    onclick="login()"
                  >
                    Log In
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/plugins/popper/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="assets/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="js/custom.min.js"></script>
    <script src="custom/login.js"></script>
    <!-- ============================================================== -->
    <!-- Style switcher -->
    <!-- ============================================================== -->
    <script src="assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
  </body>
</html>
